name: Vue App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'web-vue/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'web-vue/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-vue

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: web-vue/package.json

    - name: Install Dependencies
      run: npm ci

    - name: Type Check
      run: npm run type-check

    - name: Lint
      run: npm run lint

    # - name: Test
    #   run: npm run test:unit

    - name: Build
      run: npm run build-only

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vue-build
        path: web-vue/dist
        retention-days: 7
